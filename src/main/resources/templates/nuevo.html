<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>[[${contacto.id != null ? 'Editar' : 'Nuevo'}]] Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body class="container">
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4" >
        <h3>[[${contacto.id != null ? 'Editar' : 'Nuevo'}]] contacto</h3>

        <form action="" method="post" th:object="${contacto}">
            <div class="mb-3">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" placeholder="Nombre" th:field="*{nombre}" class="form-control" th:errorclass="is-invalid">

                <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="celular">Celular</label>
                <input type="text" id="celular" placeholder="Celular" th:field="*{celular}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" th:field="*{email}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="fechaNacimiento">Fecha de nacimiento</label>
                <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control" th:errorclass="is-invalid">
                <div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="invalid-feedback"></div>
            </div>

            <div class="text-end">
                <button class="btn btn-primary">Guardar</button>
                <a class="btn btn-ligth ms-2" href="/">Cancelar</a>
            </div>

        </form>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
</html>
