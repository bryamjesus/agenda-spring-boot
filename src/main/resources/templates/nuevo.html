<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Nuevo Contacto</title>
</head>
<body>
<h3>Nuevo contacto</h3>

<form action="" method="post" th:object="${contacto}">
    <div>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" placeholder="Nombre" th:field="*{nombre}">

        <div th:errors="*{nombre}"></div>
    </div>

    <div>
        <label for="celular">Celular</label>
        <input type="text" id="celular" placeholder="Celular" th:field="*{celular}">
        <div th:errors="*{celular}"></div>
    </div>

    <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" th:field="*{email}">
        <div th:errors="*{email}"></div>
    </div>

    <div>
        <label for="fechaNacimiento">Fecha de nacimiento</label>
        <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}">
        <div th:errors="*{fechaNacimiento}"></div>
    </div>

    <button>Guardar</button>
    <a href="/">Cancelar</a>

</form>
</body>
</html>
